language: cpp
dist: bionic
git:
  quiet: true
  depth: 50
branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
  - /^travis.*$/
  except:
  - /^v\d+\.\d+\.\d+(\.\d+)?(-\S*)?$/
cache:
  timeout: 1000
  ccache: true
  directories:
  - depends/built
  - depends/work/build
  - depends/sdk-sources
env:
  global:
#
jobs:
  include:
  - name: Linux x86 64 Bit
    addons:
      apt:
        sources:
        - deadsnakes
        - sourceline: 'ppa:bitcoin/bitcoin'
        packages:
        - autoconf
        - autotools-dev
        - binutils
        - bsdmainutils
        - build-essential
        - cmake
        - curl
        - libboost-all-dev
        - libbz2-dev
        - libcap-dev
        - libdb4.8-dev
        - libdb4.8++-dev
        - libevent-dev
        - libssl-dev
        - libtool
        - linux-libc-dev
        - miniupnpc
        - pkg-config
        - python-dev
        - python-setuptools
        - python3
        - python3-zmq
        - zip
        - zlib1g-dev
        - bc
        - libprotobuf-dev
        - libqrencode-dev
        - python3-zmq
        - qtdeclarative5-dev
        - qttools5-dev-tools
    env:
    - LABEL=linux64
    os: linux
before_install:
#
install:
#
before_script:
#
script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./autogen.sh; ./configure; make $MAKEJOBS; fi
 before_deploy:
  - mkdir $TRAVIS_BUILD_DIR/deploy
  - if [[ "$LABEL" == "linux64" ]]; then cp $TRAVIS_BUILD_DIR/src/xaya-cli $TRAVIS_BUILD_DIR/src/xaya-tx $TRAVIS_BUILD_DIR/src/xayad $TRAVIS_BUILD_DIR/deploy; cp $TRAVIS_BUILD_DIR/src/qt/xaya-qt $TRAVIS_BUILD_DIR/deploy; strip $TRAVIS_BUILD_DIR/deploy/*; fi
  - cd $TRAVIS_BUILD_DIR/deploy
  - ls -lh;
  - if [[ "$LABEL" == "linux64" ]]; then zip -P "$DEVPW" xaya-bin-${TRAVIS_BRANCH}.${TRAVIS_BUILD_NUMBER}-$LABEL.zip *; fi
deploy:
  provider: releases
  api_key: $GH_TOKEN
  file_glob: true
  file: $TRAVIS_BUILD_DIR/deploy/xaya-bin*
  overwrite: true
  skip_cleanup: true
  draft: true
  name: ${TRAVIS_BRANCH}.${TRAVIS_BUILD_NUMBER}-${LABEL}
  tag_name: ${TRAVIS_BRANCH}.${TRAVIS_BUILD_NUMBER}-${LABEL}
  on:
    repo: cryptocrowd-city/xcrc-core-wallet
    all_branches: true
 #   branch: travisci-headless
 #   tags: false #true
